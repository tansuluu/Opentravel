<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/folderforindex/vendor2/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="folderforlogin/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="folderforlogin/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/folderforindex/vendor2/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/folderforindex/vendor2/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/folderforindex/vendor2/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/folderforindex/vendor2/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/folderforindex/vendor2/daterangepicker/daterangepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="folderforlogin/css/util.css">
    <link rel="stylesheet" type="text/css" href="folderforlogin/css/mstyle.css">
    <!--===============================================================================================-->
</head>
<body>


<div class="container-login100" style="background-image: url('/folderforlogin/images/k2.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<span class="login100-form-title p-b-37" style="padding-left: 60px">
					Sign Up as:
			</span>
        <div id="tur">
            <a><p class="login100-form-title p-b-37"  style="color: #4b5257;padding-left: 20px ">Tourist </p></a>
            <a><p class="login100-form-title p-b-37" id="gid1">GID</p></a>
        </div>
        <div id="gid">
            <a><p class="login100-form-title p-b-37"  style="color: #0c5460;padding-left: 20px">GID</p></a>
            <a><p class="login100-form-title p-b-37" id="tourist">Tourist </p></a>
        </div>
        <form class="login100-form validate-form" th:action="@{/registration}" method="post" th:object="${user}" enctype="multipart/form-data">

            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  class="validation-message"></label>
            <div class="wrap-input100 validate-input m-b-20" >
                <input class="input100" type="text" th:field="*{name}" name="name" placeholder="First name & last name">
                <span class="focus-input100"></span>
            </div>
            <div id="tur1">
                <div class="wrap-input100">
                    <input class="input100" type="text" name="country" th:field="*{country}" placeholder="Country">
                    <span class="focus-input100"></span>
                </div>
            </div>
            <div class="wrap-input100 validate-input m-b-25">
                <input class="input100" type="text" name="language" th:field="*{languages}" placeholder="Languages">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-25">
                <input class="input100" type="number" name="age"  th:field="*{age}" placeholder="Age">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100" id="gid3" style="margin-bottom: 15px">
                <input class="input100" type="number" name="experience" th:field="*{experience}" placeholder="Experience">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-25">
                <div class="col-xs-5 selectContainer">
                    <select class="form-control" th:field="*{gender}">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
            </div>

            <div class="wrap-input100 validate-input m-b-25">
                <textarea class="input100" type="text" name="aboutMe" th:field="*{aboutMe}" placeholder="About me"></textarea>
                <span class="focus-input100"></span>
            </div>
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"   class="validation-message"></label>
            <div class="wrap-input100 validate-input m-b-25">
                <input class="input100" type="text" name="email"  th:field="*{email}" placeholder="Email">
                <span class="focus-input100"></span>
            </div>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
            <div class="wrap-input100 validate-input m-b-25">
                <input class="input100" type="password" name="password"   th:field="*{password}" placeholder="Password">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100" >
                <span class="label-input100" th:text="Image"></span>
                <input class="input100" type="file"  name="file" >
                <span class="focus-input100" data-symbol="&#xf13e;"></span>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit">
                    Sign Up
                </button>
            </div>
            <div class="text-center">

                <a th:href="@{/login}" class="txt2 hov1">
                    Sign In
                </a>
            </div>
        </form>


    </div>

</div>



<div id="dropDownSelect1"></div>
<script>
    $(document).ready(function() {
        $("#tur").hide();
        $("#tur1").hide();
        $('#tourist').on('click', function () {
            $("#gid").hide();
            $("#gid2").hide();
            $("#gid3").hide();
            $("#gid3").removeClass("validate-input m-b-25");
            $("#tur").show();
            $("#tur1").show();
            $("#tur1").addClass("validate-input m-b-25");
        });
        $('#gid1').on('click', function () {
            console.log("ffdvgdfrsed");
            $("#tur").hide();
            $("#tur1").hide();
            $("#tur1").removeClass("validate-input m-b-25");
            $("#gid").show();
            $("#gid2").show();
            $("#gid3").show();
            $("#gid3").addClass("validate-input m-b-25");
        });
    });
</script>

<script type="application/javascript" src="/folderforindex/vendor2/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script type="application/javascript" src="/folderforindex/vendor2/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script type="application/javascript" src="/folderforindex/vendor2/bootstrap/js/popper.js"></script>
<script type="application/javascript" src="/folderforindex/vendor2/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script type="application/javascript" src="/folderforindex/vendor2/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script type="application/javascript" src="/folderforindex/vendor2/daterangepicker/moment.min.js"></script>
<script type="application/javascript" src="/folderforindex/vendor2/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script type="application/javascript" src="/folderforindex/vendor2/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script type="application/javascript" src="/folderforlogin/js/main.js"></script>

</body>
</html>
